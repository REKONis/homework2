<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lesson 19</title>
  <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
  <style>
    .block {
      background-color: #c49ef8;
      width: 300px;

  <div id="block-3"></div>

</body>
