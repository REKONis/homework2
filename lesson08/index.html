<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Lesson 2 (Layout)</title>
  <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
  <style>
    .brown-block {
      background-color: #433c3c;
      color: #fff;
    }
    .pink-text {
      color: #e493e5;
    }
    .red-square {
      background-color: #f64343;
      width: 100px;
      height: 100px;
    }
    .lilac-block {
      background-color: #c49ef8;
      width: 300px;
    }
    .lilac-block span {
      background-color: #7242b7;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="brown-block">
    Всем привет, сегодня я создаю <span class="pink-text">первый сайт!</span>
    <div class="red-square"></div>
  </div>
  <div class="lilac-block">
    А здесь у меня какие-то элементы:
    <div>
      <span>Элемент</span>
      <span>Элемент</span>
      <span>Элемент</span>
      <span>Элемент</span>
      <span>Элемент</span>
      <span>Элемент</span>
      <span>Элемент</span>
      <span>Элемент</span>
      <span>Элемент</span>
      <span>Элемент</span>
      <span>Элемент</span>
      <span>Элемент</span>
    </div>
  </div>
</body>

</html>
