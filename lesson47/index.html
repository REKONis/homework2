<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблицы</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <table border="1">
    <caption>Статистика посещаемости различных развлекательных мероприятий в городе</caption>
    <thead>
      <tr>
        <th>Мероприятие</th>
        <th>Количество посетителей</th>
        <th>Средний возраст посетителей</th>
        <th>Выручка (в долларах)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Кинотеатр</td>
        <td>1200</td>
        <td>28</td>
        <td>8000</td>
      </tr>
      <tr>
        <td>Театр</td>
        <td>600</td>
        <td>40</td>
        <td rowspan="2">11000</td>
      </tr>
      <tr>
        <td>Концертный зал</td>
        <td>800</td>
        <td>32</td>
        <!-- <td>11000</td> -->
      </tr>
      <tr>
        <td>Выставка</td>
        <td>500</td>
        <td>35</td>
        <td>6000</td>
      </tr>
      <tr>
        <td>Развлекательный парк</td>
        <td>1500</td>
        <td>25</td>
        <td>20000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Сумма</td>
        <td>4600</td>
        <td>160</td>
        <td>56000</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
