<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Lesson 1</title>
  <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
  <style>
    div {
      color: blue;
    }
    .box {
      background-color: #000;
      width: 300px;
      height: 100px;
    }
    .box__red-bg {
      background-color: red;
    }
    .box__orange-bg {
      background-color: orange;
    }
    .box__green-bg {
      background-color: green;
    }
  </style>
</head>

<body>
  <div>Блочный 1</div>
  <div class="box">
    <span class="box__red-bg">Строчный 1</span>
    <span class="box__orange-bg">Строчный 2</span>
    <span class="box__green-bg">Строчный 3</span>
  </div>
  <div>Блочный 2</div>
  <div class="box">
    <span class="box__red-bg">Строчный 1</span>
    <span class="box__orange-bg">Строчный 2</span>
    <span class="box__green-bg">Строчный 3</span>
  </div>
</body>

</html>
